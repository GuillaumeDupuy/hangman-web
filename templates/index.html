<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Hangman</title>
</head>
<body>

    <div id="container"> 

        <h1 id="ToFind">
            Etat actuel : {{range .WordInProgress}}
                            {{.}}
                        {{end}}
        </h1>
        <h3 id="Attempts">nombre d'essai restant : {{.Attempts}}</h3>
    </div>
    <form action="/hangman" method="post" class="form-example">
        <input type="text" class="choose" name="Letter" autofocus placeholder="Choose a letter"/>
        <input type="submit" class="submit" name="Submit" value="Envoyer" />
    </form>
    
</body>
</html>
